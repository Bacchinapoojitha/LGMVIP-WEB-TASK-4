<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2 class="calculator-heading">Calculator</h2>
        <div class="display display-green" id="display">0</div>
        <div class="buttons">
            <button class="btn number btn-black" onclick="appendToDisplay('7')">7</button>
            <button class="btn number btn-black" onclick="appendToDisplay('8')">8</button>
            <button class="btn number btn-black" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator btn-red" onclick="appendToDisplay('+')">+</button>
    
            <button class="btn number btn-black" onclick="appendToDisplay('4')">4</button>
            <button class="btn number btn-black" onclick="appendToDisplay('5')">5</button>
            <button class="btn number btn-black" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator btn-red" onclick="appendToDisplay('-')">-</button>
    
            <button class="btn number btn-black" onclick="appendToDisplay('1')">1</button>
            <button class="btn number btn-black" onclick="appendToDisplay('2')">2</button>
            <button class="btn number btn-black" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator btn-red" onclick="appendToDisplay('*')">*</button>
    
            <button class="btn operator btn-red" onclick="appendToDisplay('(')">(</button>
            <button class="btn operator btn-red" onclick="appendToDisplay(')')">)</button>
            <button class="btn number btn-black" onclick="appendToDisplay('0')">0</button>
            <button class="btn operator btn-red" onclick="appendToDisplay('/')">/</button>
            
            <button class="btn clear btn-black" onclick="clearDisplay()">C</button>
            <button class="btn equal btn-green" onclick="calculate()">=</button>
        </div>
    </div>
    
   
    <script src="script.js"></script>
</body>
</html>
